<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт портфолио</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header none">
      <h1 class="header-title">Алена Котова</h1>
      <p class="header-subtitle">веб-разработчик, создание сайтов</p>
      <div class="header-arrow">
        <img src="./img/header/chevron-down.svg" alt="arrow" />
      </div>
    </div>
    <div class="portfolio">
      <div class="container">
        <h2 class="portfolio-header">Портфолио</h2>
        <div class="card">
          <img
            class="card-img"
            src="./img/portfolio/forest.jpg"
            alt="Многостраничный сайт"
          />
          <h3 class="card-title">Многостраничный сайт</h3>
          <p>Верстка многостраничного сайта.</p>
        </div>
      </div>
    </div>
  </body>
</html>
